<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <style media="screen">
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #080710;
      }
      .background {
        width: 280px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }

      form {
        height: 550px;
        width: 450px;
        background-color: rgba(255, 255, 255, 0.13);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 70%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
      }
      form * {
        font-family: "Poppins", sans-serif;
        color: #050708;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
      }
      form h3 {
        font-size: 25px;
        font-weight: 500;
        line-height: 32px;
        text-align: center;
        color: #1d1a7f;
      }

      form h2 {
        font-size: 42px;
        color: #ff0000;
        font-weight: 500;
        line-height: 32px;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 10px;
        font-size: 16px;
        font-weight: 500;
      }
      input {
        display: block;
        height: 40px;
        width: 100%;
        background-color: rgba(70, 63, 63, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 2px;
        font-size: 14px;
        font-weight: 300;
      }
      ::placeholder {
        color: #141414;
      }
      button {
        margin-top: 10px;
        width: 100%;
        background-color: #1d1a7f;
        color: #f9f9fa;
        padding: 10px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 9px;
        cursor: pointer;
        height: 45px;
      }
      .social {
        margin-top: 30px;
        display: flex;
      }
      .social div {
        background: rgb(128, 36, 36);
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        background-color: rgba(109, 65, 65, 0.27);
        color: #eaf0fb;
        text-align: center;
      }
      .social div:hover {
        background-color: rgba(255, 255, 255, 0.47);
      }
      .social .fb {
        margin-left: 25px;
      }
      .social i {
        margin-right: 4px;
      }
      /* ... other CSS styles ... */

      body {
        background-color: white !important; /* Add white background color */
      }

      /* ... other CSS styles ... */
    </style>
  </head>
  <body>
    <div
      style="
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 56.2225%;
        padding-bottom: 0;
        box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
        margin-top: 1.6em;
        margin-bottom: 0.9em;
        overflow: hidden;
        border-radius: 8px;
        will-change: transform;
      "
    >
      <iframe
        loading="lazy"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          border: none;
          padding: 0;
          margin: 0;
        "
        src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFwx5uc3xc&#x2F;view?embed"
        allowfullscreen="allowfullscreen"
        allow="fullscreen"
      >
      </iframe>
    </div>
    <a
      href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFwx5uc3xc&#x2F;view?utm_content=DAFwx5uc3xc&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link"
      target="_blank"
      rel="noopener"
      ></a
    >
   

    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="" method="post">
      {% csrf_token %}
      <h2>NIYUKTI</h2>
      <br />
      <h3>Signup Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" name="username" id="username" />

      <label for="email">Email</label>
      <input
        type="email"
        placeholder="Email or Phone"
        name="email"
        id="email"
      />

      <label for="password1">Password</label>
      <input
        type="password"
        placeholder="Password"
        id="password1"
        name="password1"
      />

      <label for="password2">Confirm Password</label>
      <input
        type="password"
        placeholder="Confirm Password"
        id="password2"
        name="password2"
      />
      <button type="submit">Signup</button>

      <a href="{% url 'login' %}">I already have an account</a>
    </form>
  </body>
</html>
